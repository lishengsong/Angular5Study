
<h1>{{title}}</h1>
<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes"
      [class.selected]="hero === selectedHero"
      (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span>
    <a routerLink="/heroes-detail/{{hero.id}}">Heroes-----</a>
    <a [routerLink]="['/heroes-detail', hero.id]">HeroesLink-----</a>
    {{hero.name}}
  </li>
</ul>
